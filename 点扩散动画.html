<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点扩散</title>
    <style>
        .content{
            width: 748px;
            height:618px;
            position: absolute;
            left: 410px;
            top: 60px;
        }

        .content div{
            background:#ffffff;
            width: 4px;
            height: 4px;
            border: 6px #780385 solid;
            border-radius:50%;
            position: relative;
        }

        .content p, .content span{
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius:50%;
            animation: myfirst 1.5s  infinite;
            box-shadow: 0px 0px 1px #780385;
            margin: 0px;
        }
        .content  span{
            animation-delay: 0.8s;
        }

        .content .ten{background: #A2A9B4;position: absolute;left:300px; top:350px;}

        @keyframes myfirst{
            10% {transform: scale(1);}
            100% {transform: scale(8);}
        }
    </style>
</head>

<body>

<div class="content">
    <div class="ten"><p></p><span></span></div>
</div>

</body>

</html>
